provides:
    - x11/xserver-sdk
    - xlibre-xserver
sources:
    git:
        url:    git@github.com:X11Libre/xserver.git
        ref:    origin/master
        depth:  7
        fetch:
          - refs/heads/master:refs/remotes/origin/master
        # fixme: add extra repos ?
buildsystem: meson

depends:
    - sys/pciaccess
    - x11/libxcvt

build-depends:
    - buildtool/c-compiler
    - x11/xorgproto
    - x11/xcbproto

# flags are always boolean, default is true
flags:
    xorg:
    xephyr:
    xfbdev:
    glamor:
    xnest:
    xvfb:
    glx:
    pciaccess:
        # extra dependencies when enabled
        depend-on:
            - sys/pciaccess
    udev:
        depend-on:
            - sys/libudev
    udev_kms:
    dpms:
    xf86bigfont:
    screensaver:
    xres:
    xselinux:
    namespace:
    xinerama:
    xv:
    linux_apm:
    linux_acpi:
    mitshm:
    tests:
    dri1:
    dri2:
    dri3:
    drm:
    libunwind:
    docs:
    devel-docs:
    docs-pdf:
